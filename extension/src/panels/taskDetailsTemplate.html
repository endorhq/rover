<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <style>
        :root {
            --container-padding: 20px;
            --section-spacing: 12px;
            --border-radius: 3px;
        }

        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            font-weight: var(--vscode-font-weight);
            padding: var(--container-padding);
            margin: 0;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            line-height: 1.5;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--vscode-widget-border);
        }

        .header-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            opacity: 0.8;
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .section {
            margin-bottom: var(--section-spacing);
            background: transparent;
            border: none;
            overflow: hidden;
        }

        .section-header {
            padding: 4px 0;
            margin-bottom: 8px;
            background: transparent;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .section-header:hover {
            opacity: 0.8;
        }

        .section-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            opacity: 0.8;
        }

        .section-content {
            padding: 0;
            margin-left: 22px;
        }

        .section-content.collapsed {
            display: none;
        }

        .expand-icon {
            margin-left: auto;
            font-size: 10px;
            opacity: 0.6;
            transition: transform 0.2s ease;
        }

        .expand-icon.expanded {
            transform: rotate(90deg);
        }

        .field-row {
            display: flex;
            margin-bottom: 4px;
            align-items: baseline;
            font-size: 13px;
        }

        .field-label {
            min-width: 100px;
            margin-right: 8px;
            color: var(--vscode-descriptionForeground);
            opacity: 0.9;
        }

        .field-value {
            flex: 1;
            color: var(--vscode-foreground);
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed {
            background-color: var(--vscode-testing-iconPassed);
            color: var(--vscode-editor-background);
        }

        .status-failed {
            background-color: var(--vscode-testing-iconFailed);
            color: var(--vscode-editor-background);
        }

        .status-running {
            background-color: var(--vscode-testing-iconQueued);
            color: var(--vscode-editor-background);
        }

        .status-new {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        .description {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            border-left: 2px solid var(--vscode-focusBorder);
            padding: 8px 12px;
            margin: 4px 0 12px 0;
            font-size: 13px;
            line-height: 1.5;
            color: var(--vscode-foreground);
            opacity: 0.9;
        }

        .iteration {
            border: 1px solid var(--vscode-widget-border);
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            overflow: hidden;
            background-color: var(--vscode-editor-inactiveSelectionBackground);
        }

        .iteration-header {
            padding: 8px 12px;
            background-color: transparent;
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 13px;
        }

        .iteration-header:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .iteration-title {
            font-weight: 500;
            margin-right: 12px;
        }

        .iteration-content {
            padding: 0 12px 12px 12px;
            border-top: 1px solid var(--vscode-widget-border);
        }

        .iteration-content.collapsed {
            display: none;
        }

        .file-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .file-button {
            background: transparent;
            color: var(--vscode-textLink-foreground);
            border: 1px solid transparent;
            padding: 2px 6px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            transition: all 0.1s ease;
            text-decoration: none;
        }

        .file-button:hover {
            text-decoration: underline;
            background-color: var(--vscode-list-hoverBackground);
        }

        .file-button:disabled {
            color: var(--vscode-disabledForeground);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .file-button:disabled:hover {
            text-decoration: none;
            background: transparent;
        }

        .file-button-icon {
            margin-right: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .action-button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 4px 14px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.1s ease;
            outline: 1px solid transparent;
            outline-offset: 2px;
        }

        .action-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .action-button:focus {
            outline-color: var(--vscode-focusBorder);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button.secondary {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        .action-button.secondary:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .action-button-icon {
            margin-right: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--vscode-descriptionForeground);
        }

        .error {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 12px;
            border-radius: var(--border-radius);
            margin: 12px 0;
        }

        .no-iterations {
            padding: 12px 0;
            color: var(--vscode-descriptionForeground);
            font-size: 13px;
            opacity: 0.8;
        }

        .summary-content {
            margin-top: 12px;
            padding: 12px;
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            border: 1px solid var(--vscode-widget-border);
            border-radius: var(--border-radius);
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: var(--vscode-editor-font-family), monospace;
        }

        .summary-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
            margin-bottom: 8px;
        }

        /* Improve markdown rendering in summary */
        .summary-content h1, .summary-content h2, .summary-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .summary-content h1 { font-size: 16px; }
        .summary-content h2 { font-size: 14px; }
        .summary-content h3 { font-size: 13px; }

        .summary-content p {
            margin: 8px 0;
        }

        .summary-content ul, .summary-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .summary-content code {
            background-color: var(--vscode-textCodeBlock-background);
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 12px;
        }

        .summary-content pre {
            background-color: var(--vscode-textCodeBlock-background);
            padding: 8px;
            border-radius: var(--border-radius);
            overflow-x: auto;
        }

        /* Remove emoji styling */
        .header-icon,
        .section-icon,
        .file-button-icon,
        .action-button-icon {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>Loading task details...</div>
    </div>

    <div id="content" style="display: none;">
        <div class="header">
            <h1 class="header-title" id="taskTitle">Task Details</h1>
        </div>

        <div class="section">
            <div class="section-header">
                <span>Overview</span>
            </div>
            <div class="section-content">
                <div class="field-row">
                    <span class="field-label">ID:</span>
                    <span class="field-value" id="taskId">-</span>
                </div>
                <div class="field-row">
                    <span class="field-label">Status:</span>
                    <span class="field-value">
                        <span id="taskStatus" class="status-badge">-</span>
                    </span>
                </div>
                <div class="field-row">
                    <span class="field-label">Created:</span>
                    <span class="field-value" id="taskCreated">-</span>
                </div>
                <div class="field-row" id="taskCompletedRow" style="display: none;">
                    <span class="field-label">Completed:</span>
                    <span class="field-value" id="taskCompleted">-</span>
                </div>
                <div class="field-row" id="taskFailedRow" style="display: none;">
                    <span class="field-label">Failed:</span>
                    <span class="field-value" id="taskFailed">-</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span>Description</span>
            </div>
            <div class="section-content">
                <div class="description" id="taskDescription">-</div>
                <div id="latestSummaryContainer" style="display: none;">
                    <div class="summary-label">Latest Summary</div>
                    <div class="summary-content" id="latestSummary"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggleSection('iterations')">
                <span>Iterations</span>
                <span class="expand-icon" id="iterationsExpandIcon">▶</span>
            </div>
            <div class="section-content" id="iterationsContent">
                <div id="iterationsList"></div>
                <div id="noIterations" class="no-iterations" style="display: none;">
                    No iterations found
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span>Actions</span>
            </div>
            <div class="section-content">
                <div class="action-buttons">
                    <button class="action-button secondary" onclick="executeAction('logs')">
                        View Logs
                    </button>
                    <button class="action-button secondary" onclick="executeAction('shell')" id="shellButton">
                        Open Shell
                    </button>
                    <button class="action-button secondary" onclick="executeAction('openWorkspace')">
                        Open Workspace
                    </button>
                    <button class="action-button secondary" onclick="executeAction('refresh')">
                        Refresh
                    </button>
                    <button class="action-button secondary" onclick="executeAction('delete')" style="color: var(--vscode-errorForeground);">
                        Delete Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let currentTaskData = null;

        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId + 'Content');
            const icon = document.getElementById(sectionId + 'ExpandIcon');
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                icon.textContent = '▼';
                icon.classList.add('expanded');
            } else {
                content.classList.add('collapsed');
                icon.textContent = '▶';
                icon.classList.remove('expanded');
            }
        }

        function toggleIteration(iterationId) {
            const content = document.getElementById('iteration-content-' + iterationId);
            const icon = document.getElementById('iteration-icon-' + iterationId);
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                icon.textContent = '▼';
            } else {
                content.classList.add('collapsed');
                icon.textContent = '▶';
            }
        }

        function openFile(filePath) {
            vscode.postMessage({
                command: 'openFile',
                filePath: filePath
            });
        }

        function executeAction(action) {
            vscode.postMessage({
                command: 'executeAction',
                action: action,
                taskId: currentTaskData?.id
            });
        }

        function getStatusClass(status) {
            switch (status?.toLowerCase()) {
                case 'completed': return 'status-completed';
                case 'failed': return 'status-failed';
                case 'in_progress': case 'running': return 'status-running';
                default: return 'status-new';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleString();
        }

        function renderIterations(iterations) {
            const container = document.getElementById('iterationsList');
            const noIterations = document.getElementById('noIterations');
            
            if (!iterations || iterations.length === 0) {
                container.innerHTML = '';
                noIterations.style.display = 'block';
                return;
            }

            noIterations.style.display = 'none';
            
            container.innerHTML = iterations.map((iteration, index) => `
                <div class="iteration">
                    <div class="iteration-header" onclick="toggleIteration(${index})">
                        <span class="iteration-title">Iteration ${iteration.number || (index + 1)}</span>
                        <span class="status-badge ${getStatusClass(iteration.status)}">${iteration.status || 'Unknown'}</span>
                        <span class="expand-icon" id="iteration-icon-${index}">▼</span>
                    </div>
                    <div class="iteration-content" id="iteration-content-${index}">
                        <div class="field-row">
                            <span class="field-label">Started:</span>
                            <span class="field-value">${formatDate(iteration.startedAt)}</span>
                        </div>
                        ${iteration.completedAt ? `
                        <div class="field-row">
                            <span class="field-label">Completed:</span>
                            <span class="field-value">${formatDate(iteration.completedAt)}</span>
                        </div>
                        ` : ''}
                        <div class="field-row">
                            <span class="field-label">Files:</span>
                            <div class="field-value">
                                <div class="file-buttons">
                                    ${iteration.files?.map(file => `
                                        <button class="file-button" onclick="openFile('${file.path}')" ${!file.exists ? 'disabled' : ''}>
                                            ${file.name}
                                        </button>
                                    `).join('') || '<span style="color: var(--vscode-descriptionForeground);">No files available</span>'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateTaskDetails(taskData) {
            currentTaskData = taskData;
            
            document.getElementById('taskTitle').textContent = `Task Details: ${taskData.title}`;
            document.getElementById('taskId').textContent = taskData.id;
            document.getElementById('taskDescription').textContent = taskData.description;
            document.getElementById('taskCreated').textContent = formatDate(taskData.createdAt);
            
            const statusElement = document.getElementById('taskStatus');
            statusElement.textContent = taskData.formattedStatus || taskData.status;
            statusElement.className = 'status-badge ' + getStatusClass(taskData.status);
            
            // Show/hide completed/failed dates
            const completedRow = document.getElementById('taskCompletedRow');
            const failedRow = document.getElementById('taskFailedRow');
            
            if (taskData.completedAt) {
                document.getElementById('taskCompleted').textContent = formatDate(taskData.completedAt);
                completedRow.style.display = 'flex';
                failedRow.style.display = 'none';
            } else if (taskData.failedAt) {
                document.getElementById('taskFailed').textContent = formatDate(taskData.failedAt);
                failedRow.style.display = 'flex';
                completedRow.style.display = 'none';
            } else {
                completedRow.style.display = 'none';
                failedRow.style.display = 'none';
            }
            
            // Update shell button availability
            const shellButton = document.getElementById('shellButton');
            const isRunning = ['running', 'in_progress'].includes(taskData.status?.toLowerCase());
            shellButton.disabled = !isRunning;
            
            renderIterations(taskData.iterations);
            
            // Show latest summary if available
            if (taskData.iterations && taskData.iterations.length > 0) {
                const latestIteration = taskData.iterations[taskData.iterations.length - 1];
                if (latestIteration.summaryContent) {
                    document.getElementById('latestSummary').textContent = latestIteration.summaryContent;
                    document.getElementById('latestSummaryContainer').style.display = 'block';
                } else {
                    document.getElementById('latestSummaryContainer').style.display = 'none';
                }
            } else {
                document.getElementById('latestSummaryContainer').style.display = 'none';
            }
            
            // Show content, hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="error">
                    Error loading task details: ${message}
                </div>
            `;
        }

        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'updateTaskData':
                    updateTaskDetails(message.data);
                    break;
                case 'showError':
                    showError(message.message);
                    break;
            }
        });

        // Request initial data load
        vscode.postMessage({ command: 'ready' });
    </script>
</body>
</html>
